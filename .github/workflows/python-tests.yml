name: Python Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      issues: write # Grant permission to create issues

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9

    - name: Install uv
      uses: astral-sh/setup-uv@v1

    - name: Install Google Chrome
      run: |
        wget -q -O /tmp/google-chrome-stable_current_amd64.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i /tmp/google-chrome-stable_current_amd64.deb || sudo apt-get install -f -y
        rm /tmp/google-chrome-stable_current_amd64.deb

    - name: Install dependencies
      run: uv sync

    - name: Test with pytest
      id: pytest
      run: |
        export PYTHONPATH=${{ github.workspace }}
        # Run pytest within the uv-managed environment
        uv run pytest 2>&1 | tee pytest_output.log; exit ${PIPESTATUS[0]}
      # Continue on error so the next step can create an issue
      continue-on-error: true

    - name: Create issue body file on failure
      if: steps.pytest.outcome == 'failure'
      run: |
        mkdir -p .github
        {
          echo "The unit tests failed. Please investigate."
          echo "- Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo ""
          echo "## Pytest Output:"
          echo "\`\`\`"
          cat pytest_output.log || echo "pytest_output.log not found or empty."
          echo "\`\`\`"
        } > .github/ISSUE_BODY.md

    - name: Create Issue from File on Test Failure
      if: steps.pytest.outcome == 'failure'
      uses: peter-evans/create-issue-from-file@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: "Unit Test Failures on main branch"
        content-filepath: .github/ISSUE_BODY.md
        labels: jules
        assignees: ${{ github.actor }}
